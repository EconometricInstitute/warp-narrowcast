<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WARP Narrowcast</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>


<div class="container flow-text">
    <h2>WARP Narrowcast</h2>
    <ul>
        <li><a href="empty">Empty Rooms</a></li>
        <li><a href="occupants">Current Occupancy</a></li>
        <li><a href="locations">Current Locations</a></li>
        <li><a href="today">Today's Bookings</a></li>
    </ul>
    <h4>Room Signs</h4>
    <div>
        <span th:each="room : ${rooms}">
            <a th:href="@{rooms/{room}(room=${room})}" th:text="${room}">Some room</a>
        </span>
    </div>
</div>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
