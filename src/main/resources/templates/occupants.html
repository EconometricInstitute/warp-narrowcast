<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Current Occupants</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--Auto refresh after one minute-->
    <meta http-equiv="refresh" content="60">

</head>
<body>


<div class="container flow-text">
    <h2>Current Room Occupants</h2>
    <div class="content">
        <div class="entry" th:each="entry : ${entries}">
            <h4 th:text="${entry.key}">Some room</h4>
            <ul class="collection">
                <li class="collection-item" th:each="user : ${entry.value}" th:text="${user}">Some user</li>
            </ul>
        </div>
    </div>
</div>


<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
